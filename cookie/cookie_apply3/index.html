<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 예시</title>
    <style>
        /* 팝업 배경 어둡게 */
        #popup-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 어둡게 */
            z-index: 9998;
            backdrop-filter: blur(5px); /* 배경 블러 처리 */
        }

        /* 팝업 창 스타일 */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffffff, #f9f9f9); /* 그라데이션 배경 */
            padding: 30px;
            width: 320px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4); /* 더 큰 그림자 */
            z-index: 9999;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* 팝업 나타나는 애니메이션 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* 팝업 텍스트 스타일 */
        #popup p {
            font-size: 18px;
            color: #444;
            margin-bottom: 25px;
            font-weight: 500;
        }

        /* 닫기 버튼 스타일 */
        #popup button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
            transition: all 0.3s ease;
        }

        /* 버튼 호버 효과 */
        #popup button:hover {
            background-color: #0056b3;
            box-shadow: 0px 8px 20px rgba(0, 86, 179, 0.6);
            transform: translateY(-2px);
        }

        /* 버튼 클릭 시 효과 */
        #popup button:active {
            transform: translateY(2px);
            box-shadow: 0px 3px 10px rgba(0, 86, 179, 0.6);
        }
    </style>
</head>
<body>

    <!-- 팝업 배경 -->
    <div id="popup-background"></div>

    <!-- 팝업 창 -->
    <div id="popup">
        <p>해당 사이트는 개인 포트폴리오용 사이트입니다.</p>
        <p>닫기를 누를시 하루 동안 이 창이 다시 뜨지 않습니다.</p>
        <button onclick="closePopup()">닫기</button>
    </div>

    <script>
        // 쿠키 설정 함수
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // 쿠키 가져오기 함수
        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArr = decodedCookie.split(';');
            for (let i = 0; i < cookieArr.length; i++) {
                let c = cookieArr[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        // 팝업을 닫고 쿠키 설정
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("popup-background").style.display = "none";
            setCookie("popupShown", "true", 1);  // 1일 동안 쿠키 저장
        }

        // 페이지 로드 시 쿠키 확인 후 팝업 표시 여부 결정
        window.onload = function() {
            const popupShown = getCookie("popupShown");
            if (popupShown !== "true") {
                document.getElementById("popup").style.display = "block";
                document.getElementById("popup-background").style.display = "block";
            }
        };
    </script>

</body>
</html>
