<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Form Elements With jQuery UI #1</title> 
  
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">

  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
    <div id="progress">
      <div class="percent">        
          <span>0</span> % completed
      </div>
    </div>

    <form>
      <h1>jQuery UI Form Elements</h1>
      <div class="fields">
        <label for="location">Select a location</label>
        <select name="location" id="location">   
          <option value="" readonly>희망 지역을 선택해주세요.</option>
          <optgroup label="경기도">
            <option value="고양시">고양시</option>
            <option value="일산시">일산시</option>
            <option value="파주시">파주시</option>
          </optgroup>
          <optgroup label="서울특별시">
            <option value="마포구">마포구</option>
            <option value="종로구">종로구</option>
            <option value="강남구">강남구</option>
          </optgroup>
        </select>
      </div>
      <div class="fields">
        <label for="category">category</label>
        <input type="text" id="category" class="ui-corner-all ui-button ui-widget">
      </div>
      <div class="fields">
        <label for="experience">experience</label>
        <input type="text" id="experience">
      </div>
      <div class="fields">
        <label for="start">When can you start?</label>
        <input type="text" id="start" class="ui-corner-all ui-button ui-widget">
      </div>
      <fieldset class="fields">
        <legend>How did you hear about us?</legend>

        <label for="internet">internet</label>
        <input type="radio" name="referer" id="internet">

        <label for="tv">tv</label>
        <input type="radio" name="referer" id="tv">

        <label for="other">other</label>
        <input type="radio" name="referer" id="other">

      </fieldset>
      <button class="ui-button ui-widget ui-corner-all">Submit</button>
    </form>
  </div>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
<script src="form.js"></script>
  
</body>
</html>
