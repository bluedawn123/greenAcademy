<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Acme</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/sign.css">
</head>
<body>
  <header class="py-1">
    <div class="container cf">
      <h1 class="logo"><a href="index.html">Acme</a></h1> 
    </div>
  </header>
  <main class="form banner py-3">
    <h2 class="banner-tt mb-3">create your free account</h2>    
    <form action="">
      <p class="field">
        <label for="name" class="blind">Name</label>
        <i class="fa-solid fa-user"></i>
        <input type="text" name="name" id="name" placeholder="Your name">
      </p>
      <p class="field">
        <label for="email" class="blind">Email</label>
        <i class="fa-regular fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Email address">
      </p>
      <p class="field">
        <label for="password" class="blind">Password</label>
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Password">
      </p>
      <p class="field">
        <label for="password_cf" class="blind">Password Confirm</label>
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="password" id="password_cf" placeholder="Password Confirm">
      </p>
      <button class="button mb-3">Create account</button>       
      <div class="feedback">
        <p>
          Oops, it seems you haven't entered your name yet.This is required.
        </p>
      </div>
    </form>
  </main>
  <footer class="py-3">   
    <a href="" class="link">Already have an account? Sign in/a>
  </footer>
</body>
</html>
