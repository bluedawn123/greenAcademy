<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="robots" content="index, follow" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <button id="aplay">Play music</button>
    <button id="apause">Pause music</button><br />
    <hr />
    <button id="vplay">play video</button>
    <button id="vpause">pause video</button>
    <button id="vstop">stop video</button>

    <div class="vwrapper">
      <video id="vivaldi" src="video/vivaldi.mp4" autoplay muted loop></video>
      <div class="progress">
        <div class="bar"></div>
      </div>
      <button id="controls">
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-pause"></i>
      </button>
    </div>

    <audio id="bee" src="audio/Honey_Bee_01_web.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
