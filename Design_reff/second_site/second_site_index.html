<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill</title>
</head>
<body>
    <header>
        <h1>
            Quill Logo <!-- 이미지 나올 자리를 text로 대체함. IR기법-->
        </h1>
        <h2>
            Quill is an incredible product with an awesome description.
        </h2>
        <p>
            As you can see, it’s <strong>not quite ready yet,</strong> but you can sign up below to be notified of our launch. 
            We’ll even throw in a <strong>freebie</strong> :)
        </p>
    </header>
    <main>
        <form action="#">
            <div>
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="name">
            </div>
            <div>
                <label for="useremail"></label>
                <input type="email" id="useremail" name="useremail" placeholder="email address">
            </div>
            <p>* I won’t send you any spam emails, scout’s honor!</p>
            <div>
                <label for="submit"></label>
                <input type="submit" name="submit" value="GET NOTICED" />
                <!-- 혹은
                <button type="submit">GET NOTICED</button> 
                -->
            </div>

        </form>
        <section class="progress container"></section>
        <section class="freebie container"></section>
    </main>
    <footer></footer>

</body>
</html>
