<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>BASE - multiple slide loop</title>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	
	<div class="container">
		<h1>Multiple SlideShow</h1>

			<ul class="slides">
				<li><h2>slide 01</h2></li>
				<li><h2>slide 02</h2></li>

	</div>
	<!-- partial -->
	<script src="./script.js"></script>
