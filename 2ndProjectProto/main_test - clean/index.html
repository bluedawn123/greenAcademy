<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="#" class="brand">Travel</a>
      <div class="menu-btn"></div>
      <div class="navigation">
        <div class="navigation-items">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Explore</a>
          <a href="#">Gallery</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </header>

    <section class="home">
      <video
        class="video-slide active"
        src="video1.mp4"
        autoplay
        muted
        loop
      ></video>
      <video class="video-slide" src="video2.mp4" autoplay muted loop></video>
      <video class="video-slide" src="video1.mp4" autoplay muted loop></video>
      <video class="video-slide" src="video2.mp4" autoplay muted loop></video>
      <img class="video-slide" src="main_header.jpg" alt="Main Header Image" />

      <!-- <img src="main_header.jpg" > -->

      <div class="content">
        <h1>Wonderful.<br /><span>Island</span></h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Est
          reprehenderit ducimus animi mollitia laudantium, debitis a explicabo?
          Officia iste obcaecati necessitatibus nesciunt quasi ad odit. Nihil
          similique possimus a quia.
        </p>
        <a href="#">Read More</a>
      </div>
      <div class="media-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="slider-navigation">
        <div class="nav-btn active"></div>
        <div class="nav-btn"></div>
        <div class="nav-btn"></div>
        <div class="nav-btn"></div>
        <div class="nav-btn"></div>
      </div>
    </section>

    <script type="text/javascript">
      const menuBtn = document.querySelector(".menu-btn");
      const navigation = document.querySelector(".navigation");

      menuBtn.addEventListener("click", () => {
        menuBtn.classList.toggle("active");
        navigation.classList.toggle("active");
      });

      const btns = document.querySelectorAll(".nav-btn");
      const slides = document.querySelectorAll(".video-slide");

      var sliderNav = function (manual) {
        btns.forEach((btn, i) => {
          btn.classList.remove("active");
        });

        slides.forEach((slide, i) => {
          slide.classList.remove("active");
        });

        btns[manual].classList.add("active");
        slides[manual].classList.add("active");
      };

      btns.forEach((btn, i) => {
        btn.addEventListener("click", () => {
          sliderNav(i);
        });
      });
    </script>
  </body>
</html>
