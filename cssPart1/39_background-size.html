<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background size</title>
    <style>
        .bg {
            width: 400px;
            height: 300px;
            /* background-color: red;
            background-image: url('img/bg.png');
            background-repeat: no-repeat; 아래서 하나로 합치기*/
            background: green url('img/bg.png') no-repeat 0 0 / 100px 100px;  /*뒤 숫자 순서는 포지션, 사이즈*/
            border: 1px solid;
        }
        .size1{
            background: 200px;
        }
        .size2{
            background-size: 100%;
        }
        .full{
            background-size: 100% 100%;  /*역시 가로 세로*/
        }
        .contain{
            background-size: contain;  /*가로,세로중 짧은 축에 맞춰줌. 공백이 생길 수 있다.*/
        }
        .cover{  
            background-size: cover;  /*가로 축에 맞추고 줄어 들어 공백이 생길거같아도 안생김.*/
        }
        .fluid{
            width: 50%;
        }
    </style>
</head>

<body>
    <h1>background size</h1>
    <h2>default auto</h2>
    <div class="bg"></div>
    <h2>가로측 200px</h2>
    <div class="bg fluid size1"></div>
    <h2>가로측 100%</h2>
    <div class="bg fluid size2"></div>
    <hr>
    <h2>100% 100%</h2>
    <div class="bg fluid full"></div>
    <h2>contain</h2>
    <div class="bg fluid contain"></div>
    <h2>cover</h2>
    <div class="bg fluid cover"></div>

</body>

</html>
