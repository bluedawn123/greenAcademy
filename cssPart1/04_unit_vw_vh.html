<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewport unit</title>
    <style>
/* 질문. html과 body가 크기가 다른 이유? 어쩔수없
   질문. 그렇다면, 이렇게 만들었을때 body의 기본 높이값은 얼마로 설정되어 있음? 
   질문. body는 크기를 지정한다고 왜 바뀌지 않음?
*/
        
        .parent{
            background-color: #831414;
            height: 100vh;
        }
        
        .child{
            width: 50%;  /*부모기준*/
            background-color: green;
        }
        .child2{
            width: 50vw;  /*뷰포트 기준. 스크롤바 까지 기준*/
            background-color: green;
        }
        h1{
            font-size: 10vw;
        }

    </style>
</head>

<body>
    <header>
        <h1>Logo</h1>
    </header>
    <hr>
    <div class="parent">
        <div class="child">Percent</div>
        <div class="child2">vw</div>
    </div>
