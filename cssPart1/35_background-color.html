<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color</title>
    <style>
        div {
            width: 400px;
            height: 100px;
            border: 1px solid;
            color: #000;
            font-weight: bold;
            font-size: 1.5em;
        }
        .bg1{background-color: blue; color: #000;}
        .bg2{background-color: rgb(0,0,255); color: rgb(0,0,0);}
        .bg3{background-color: rgb(0,0,255, 0.5);  color: rgb(0,0,0);}
        .bg4{background-color: #0000ff;  color: rgb(0,0,0);}
        .opacity{opacity: 0.5;}
    </style>
</head>

<body>
    <h1>background color</h1>
    <div class="bg1">
        color name
    </div>
    <div class="bg2">
        rgb color
    </div>
    <div class="bg3">
        rgb color + alpha 50%
    </div>
    <div class="bg4">
        hex color
    </div>
    <div class="bg4 opacity">
        hex color + opacity 50%
    </div>

</body>

</html>
