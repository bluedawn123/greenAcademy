<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child Selector</title>
    <style>
        /* ul li:nth-child(2){
            text-decoration: underline;
        }
        ul li:nth-child(5){
            text-decoration: underline;
        } */

        /* 첫째, 막내 선택 */
        ul li:first-child, li:last-child{
            text-decoration: underline;
        }

        /* 홀짝 선택. 
        ul li:nth-child(2n){
            background-color: red;
        }
        ul li:nth-child(2n-1){ 
            background-color: blue;
        }참고로 n은 0부터 시작.0,2,4...*/

        /* 
        li:nth-child(odd){
            background-color: beige;
        }
        li:nth-child(even){
            background-color: pink;
        }  짝홀 쉽게 */

        ul li:nth-child(-n+3){  /*(3-n)이 안되는 이유?*/
            background-color: rgb(40, 75, 105);
        }

        ul li:nth-child(n+5):nth-child(-n+8){  /*5이상, 8이하 5678*/
            background-color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>

        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>

    </ul>
</body>

</html>
