<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child Selector</title>
    <style>

        p span:nth-child(1){
            background-color: #ccc;
        }

        p i:nth-child(4){
            background-color: #ccc;
        }

        p i:nth-child(6){
            background-color: red;
        }

        p span:nth-child(9){
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ul>
    <hr>
    <p>
        <span>span</span>
        <span>span</span>
        <span>span</span>
        <i>italic</i>   <!--  <-얘만 선택하고 싶다면? nth-of-type ㄱㄱ-->
        <i>italic</i>
        <i>italic</i>
        <span>span</span>
        <span>span</span>
        <span>span</span>
    </p>
</body>

</html>
