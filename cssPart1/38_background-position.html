<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background position</title>
    <style>
        .bg {
            width: 400px;
            height: 300px;
            background-image: url('img/bg.png');
            background-repeat: no-repeat;
            /* background-position: 0 0; 기본값.  수치들은 가로, 세로축에서의 위치를 의미한다.*/
            background-position: center center;
            border: 1px solid;

        }
        .bg2 {
            width: 800px;
            height: 600px;
            background-image: url('img/un.jpg');
            background-repeat: no-repeat;
            background-size: 1000px 667px;
            /* background-position: 0 0; 기본값.  수치들은 가로, 세로축에서의 위치를 의미한다.*/
            background-position: center top;  /*퍼센트로도 가능*/
            border: 1px solid;

        }
    </style>
</head>

<body>
    <h1>background position</h1>

    <div class="bg"></div>
    <div class="bg2"></div>

</body>

</html>
