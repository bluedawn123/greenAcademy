<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-of type Selector</title>
    <style>
        
        /* 같은 형제(타입)들 중에 n번째만 선택. */
        h2:nth-of-type(4){  
            color: blue;
        }

        h2:last-of-type{
            color: green;
        }

        h2:first-of-type{
            color: red;
        }

    </style>
</head>

<body>
    <h1>nth-of-type</h1>
    <h2>heading 2</h2>
    <h2>heading 2</h2>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h3>heading 3</h3>
    <h3>heading 3</h3>
    <h2>heading 2</h2>  <!--예만 블루-->
    <h2>heading 2</h2>
    <h2>heading 2</h2>

</body>

</html>
