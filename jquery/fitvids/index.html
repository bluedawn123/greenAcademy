<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>FitVids.js</title>

	<style>
		.container {
			width: 80%;
			margin: 2rem auto;

			video {
				width: 100%;
			}
		}

		.container-2 {
			width: 80%;
			margin: 2rem auto;

			div {
				position: relative;
				padding-top: 56.25%;
			}

			iframe {
				width: 100%;
				position: absolute;
				left: 0;
				top: 0;
				height: 100%;
			}
		}

		.container-3,
		.container-4 {
			width: 80%;
			margin: 2rem auto;

		}
	</style>
</head>

<body>

	<!-- Demo content -->
	<div class="container">
		<video src="./vivaldi.mp4" controls></video>
	</div>

	<div class="container-2">
		<div>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/zzE-kVadtNw?si=SDdnCf-gaFWh1I78"
				title="YouTube video player" frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
		</div>
	</div>

	<div class="container-3">
		<div style="padding:75% 0 0 0;position:relative;"><iframe
				src="https://player.vimeo.com/video/19018000?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
				frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
				style="position:absolute;top:0;left:0;width:100%;height:100%;"
				title="Vivaldi, Spring - I. Allegro"></iframe></div>
		<script src="https://player.vimeo.com/api/player.js"></script>
	</div>

	<div class="container-4">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/zzE-kVadtNw?si=SDdnCf-gaFWh1I78"
			title="YouTube video player" frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
	</div>

	<!-- Add Bower components -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="./jquery.fitvids.js"></script>
	<script>
		$('.container-4').fitVids();
	</script>

</body>

</html>
