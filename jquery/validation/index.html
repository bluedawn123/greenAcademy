<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Lesson 4 - jQuery Validation</title>
	<link rel="stylesheet" href="css.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
	
	<script defer src="main.js"></script>
</head>
<body>
	<form action="">
		<fieldset>	
			<legend>Message Form</legend>
			<div>
				<label for="username">name</label>
				<input type="text" id="username" name="username" minlength="2" required autofocus value="">
			</div>
			<div>
				<label for="useremail">email</label>
				<input type="email" id="useremail" name="useremail" required value="">
			</div>
			<div>
				<label for="message">message</label>
				<textarea name="message" id="message" required></textarea>
			</div>
		</fieldset>
		<button>전송</button>
	</form>

</body>
</html>
