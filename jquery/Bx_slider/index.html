<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bx slider</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>

	<h1>Bxslider</h1>
	<h2>기본 슬라이드</h2>
	<div class="slideshow basic">

		<div class="slider">

			</div>
			<div>

			<div>
				<h2>slide 4</h2>
				<img src="images/img-4.jpg" alt="">
			</div>
		</div>
	</div>
	<hr />

	<h2>슬라이드 옵션 활용하기(자동슬라이드까지 함)</h2>
	<div class="slideshow option">
		<div class="slider">
			<div class="slide">
				<h2>slide 1</h2>
				<img src="images/img-1.jpg" alt="">

		</div>
	</div>
	<hr />

	<h2>메서드 활용</h2>

		<div class="slider">
			<img src="images/img-1.jpg" alt="">
			<img src="images/img-2.jpg" alt="">
			<img src="images/img-3.jpg" alt="">
			<img src="images/img-4.jpg" alt="">
		</div>
		<div class="controls">
			<button id="prev">prev</button>
			<button id="next">next</button>
		</div>
		<div class="pager">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
		</div>
	</div>
	<hr />

	<div class="slideshow video">
		<div class="slider">
			<div class="slide">
				<h2>slide 1</h2>
				<img src="images/img-1.jpg">
			</div>
			<div class="slide">
