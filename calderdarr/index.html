<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Javascript Calendar</h1>
  <div class="container">
    <div class="calendar">
      <header>
        <span class="left">&laquo;</span>
        <div class="header-display">
        
        </div>
        <span class="left">&raquo;</span>
      </header>
      <div class="week">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days">
      </div>
      <div class="selected">
        Selected Date:Wen Aug 14 2024
      </div>
    </div>
  </div>
  <script src="calendar.js"></script>
</body>
</html>
