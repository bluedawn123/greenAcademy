<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        div img {
            /* 중요. 역방향의 transition */
            width: 200px; opacity: 0.5;
            transition: all 1s 0.5s cubic-bezier(.54,-0.62,.34,.89); /* 처음 변수에 걸쳐서 변화. 다음변수는 대기시간*/

        }

        div:hover img{
            /* 중요. 순방향의 transition */
            
            opacity: 1;
            width: 400px;
            transition: all 1s 0.5s cubic-bezier(.54,-0.62,.34,.89);
        }

    </style>
</head>

<body>
    <div>
        <img src="imgs/sample1.jpg" alt="">
    </div>
</body>

</html>
