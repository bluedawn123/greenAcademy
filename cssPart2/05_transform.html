<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        figure {
            text-align: center;
            margin: 5rem auto;
            /*perspective: 500px; translateZ의 기준. 가상의 카메라가 있다고 생각해보자.*/
        }
        img {
            transition: 0.4s;
        }
        .translate:hover img{transform: translate3D(100px, 50px, 500px);}
        /* .scale:hover img{transform: scaleY(1.5);} */
        .scale{
            perspective: 1000px;
            /* 기본적으로 가상의 카메라는 가운데를 보고 있다. 이는
            perspective-origin : 50% 50%;를 의미한다. 
            */
            perspective-origin: 0 0;

        }
        .scale:hover img{
            transform: scalez(5) translateZ(100px) ;  /*!!!!!!!!!!!!!질문. 호버시 다른 곳을 눌렀을때도????*/
        }


        .rotate img{ 
            transform-origin : 0 50%;
            transform: perspective(1000px) rotateY(85deg);
        }
        .rotate:hover img{
            transform: perspective(1000px) rotateY(0);
        }


        .skew:hover img{
            transform: skewY(-45deg);
        }

    </style>
</head>

<body>
    <h1>transform</h1>
    <h2>translate</h2>
    <figure class="translate">
        <img src="imgs/sample1.jpg">
        <figcaption>
            photo description
        </figcaption>
    </figure>
    <hr>
    <h2>scale</h2>
    <figure class="scale">
        <img src="imgs/sample1.jpg">
        <figcaption>
            photo description
        </figcaption>
    </figure>
    <hr>
    <h2>rotate</h2>
    <figure class="rotate">
        <img src="imgs/sample1.jpg">
        <figcaption>
            photo description
        </figcaption>
    </figure>
    <hr>
    <h2>skew</h2>
    <figure class="skew">
        <img src="imgs/sample1.jpg">
        <figcaption>
            photo description
        </figcaption>
    </figure>


</body>

</html>
