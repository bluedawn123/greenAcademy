    <h3>증감 연산자. 전치, 후치. 실행된 시점이 중요</h3>
    <h5>i++  후치. 실행후 증가</h5>
    <h5>++i  전치. 바로 증가</h5>

    <script>
        let i = 1;
        document.write(i++ + '<br>' ) ; //1
        document.write(i + '<br>')      //2
        document.write(++i)             //3
    </script>
