    <h2>sort</h2>
    <pre>
        여러 차순으로 정렬한다. 원본 훼손
    </pre>
    <script>
        let fruits = ['apple', 'orange', 'banana'];
        fruits.sort();
        console.log(fruits);  //(3) ['apple', 'banana', 'orange']

        let nums = [0, 50, 20, 40, 8, 4] 
        nums.sort();
        console.log(nums) //6) [0, 20, 4, 40, 50, 8]
 
        //////오름차순으로 출력해보자
        let nums2 = [0, 50, 20, 40, 11, 24, 9, 1, 4] 
        nums2.sort(function(a, b){
            return a - b
        })
        console.log(nums2); // (9) [0, 1, 4, 9, 11, 20, 24, 40, 50]

        ///////내림차순으로 출력해보자
        let nums3 = [0, 50, 11, 24, 9, 1, 4] 
        nums3.sort(function(a, b){
            return b - a
        })
        console.log(nums3); //(7) [50, 24, 11, 9, 4, 1, 0]

    </script>
