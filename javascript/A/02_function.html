<!DOCTYPE html>
<html lang="en">

    <title>function - javascript Basic</title>

<body>
    <h1>함수</h1>
    <pre>
        함수 정의
        function 함수명(){
            할일
        }

        함수명();  이게 함수실행
    </pre>
    <script>
        function sayHi(){
            alert('hi');
        }

        // sayHi();

    </script>
    <hr>
    <h2>함수의 구조</h2>
    <pre>
    </pre>
    <script>
        function s2(ho){
            alert(ho);
        }
        // s2('라이라이 차차차!');
        
        
        let sum;

        let result = add(5 , 7)
        console.log(result)  //12

        function add(a, b){
            sum = a + b;
            return sum;
        }



    </script>
    <hr>
    <h3>익명함수</h3>
    <pre>이름 없는 함수는 변수에 할당을 해야 실행 가능!</pre>
    <script>

        let addResult = add2(100, 200);
        console.log(addResult);   //에러 발생        

        let add2 = function(a, b){
            let sum = a + b;
            return sum;
        }
    
    </script>
    <h3>즉시 실행 함수</h3>
    <pre>
        선언과 동시에 실행됨
    </pre>
    <script>
        let sum3 = (function(x, y){
            let z = x + y;
            return z;
        }  )(10, 20);  //바로 붙혀쓰던가 안으로 넣어도 상관없다.

        console.log(sum3); //30
    </script>
</body>
