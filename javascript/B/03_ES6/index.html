    <h2>Arrow function 화살표 함수</h2>
    <pre>

    </pre>
    <script>
        //1 기존 문법
        let add= (x, y) => {
            return x+y;
        }
        console.log(add(11,22));
    
        //2 함수내에서 바로 리턴만 있을 때 중괄호 생략 가능 
        let add2 = (x, y) =>  x+y;
        console.log(add2(11,22));
    
        //3 매개변수가 하나일 때는 괄호 생략 가능
        let add3 = x =>  x * 2;
        console.log(add3(33));
    </script>

    <h2>Spread Operator 전개 연산자</h2>
    <pre>
        1. 배열 합칠때
        2. 문자열을 배열로 바꿀때 유용
    </pre>
    <script>
        let arr1 = [0,1,2]; 
        let arr2 = [4,5,6];
        
        let arr3 = arr1.concat(arr2);
        let arr4 = [...arr1, ...arr2];  //두개는 같다.

        console.log(arr3);
        console.log(arr4);
        
        let str4 = 'abcde';
        let str4Arr = [...str4];
        console.log(str4, str4Arr) // abcde (5) ['a', 'b', 'c', 'd', 'e']

    </script>
