<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>그리드 커스텀1</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <section class="gallery">
      <div class="container">
        <div class="toolbar">
          <div class="search-wrapper">
            <input type="search" placeholder="상품검색" />
            <div class="counter">Total photos: <span>12</span></div>
          </div>
        </div>

        <select name="price__selector" id="price__selector">
          <option>신상품 순서</option>
          <option>낮은 가격순</option>
          <option>높은 가격순</option>
        </select>

        <ol class="image-list grid-view">
        </ol>
      </div>
    </section>
  </body>
</html>
