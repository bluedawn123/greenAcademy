<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BASE - multiple slide loop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="p_container">
      <h1>Multiple SlideShow</h1>
      <div class="p_slide_wrapper">
        <ul class="p_slides animated">
          <li><h2>slide 01</h2></li>
          <li><h2>slide 02</h2></li>
          <li><h2>slide 03</h2></li>
          <li><h2>slide 04</h2></li>
          <li><h2>slide 05</h2></li>
        </ul>
        <p class="p_controls">
          <span class="p_prev">prev</span>
          <span class="p_next">next</span>
        </p>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
