<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <ul class="slider">
      <li>
        <figure>
          <img src="images/Mercury.jpg" alt="Mercury">
          <figcaption>
            <h2>Mercury</h2>
            <p>The smallest planet in the Solar System, with a rocky, cratered surface.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="images/Venus.jpg" alt="Venus">
          <figcaption>
            <h2>Venus</h2>
            <p>Known for its thick, cloudy atmosphere with a yellowish hue.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="images/Earth.jpg" alt="Earth">
          <figcaption>
            <h2>Earth</h2>
            <p>Characterized by blue oceans, green and brown landmasses, and white clouds.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="images/Mars.jpg" alt="Mars">
          <figcaption>
            <h2>Mars</h2>
            <p>Features a reddish surface with iron-rich dust and polar ice caps.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="images/Jupiter.jpg" alt="Jupiter">
          <figcaption>
            <h2>Jupiter</h2>
            <p>Massive in size, with bands of clouds and the Great Red Spot.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="images/Saturn.jpg" alt="Saturn">
          <figcaption>
            <h2>Saturn</h2>
            <p>Recognizable by its iconic rings made of ice and rock.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="images/Uranus.jpg" alt="Uranus">
          <figcaption>
            <h2>Uranus</h2>
            <p>Displays a pale blue color with a tilted axis and faint rings.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="images/Neptune.jpg" alt="Neptune">
          <figcaption>
            <h2>Neptune</h2>
            <p>A deep blue planet with dynamic storms and cloud formations.</p>
          </figcaption>
        </figure>
      </li>
    </ul>
    <nav>
      <button>
        <ion-icon name="arrow-back-circle-outline" class="prev"></ion-icon>
      </button>
      <button>
        <ion-icon name="arrow-forward-circle-outline" class="next"></ion-icon>
      </button>
    </nav>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
