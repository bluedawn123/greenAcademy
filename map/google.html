<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google map</title>
    <style>
      #map {
        height: 300px;
      }
    </style>
  </head>

      let map;

        const { Map } = await google.maps.importLibrary("maps");

        map = new Map(document.getElementById("map"), {

    </script>
  </body>
</html>
